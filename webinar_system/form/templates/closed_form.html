<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Closed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .message-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .message-container p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Form Closed</h1>
        <p>Sorry, this form is no longer accepting responses.</p>
    </div>
</body>
</html>
