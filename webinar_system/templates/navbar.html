{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 z-40 w-full bg-white shadow-md">
        <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="{% static 'images/logo.png' %}" 
                         alt="Webinar System logo" 
                         class="h-10 w-10 mr-2" />
                    <a href="{% url 'main:show_main' %}">
                        <h1 class="text-xl font-bold text-blue-500">Webinar System</h1>
                    </a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'main:login' %}" 
                       class="bg-orange-500 text-white text-sm font-bold py-2 px-4 rounded transition duration-300 hover:bg-orange-600">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" 
                       class="bg-red-600 text-white text-sm font-bold py-2 px-4 rounded transition duration-300 hover:bg-red-700">
                        Register
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6 text-red-600"
                             fill="none" 
                             stroke-linecap="round" 
                             stroke-linejoin="round" 
                             stroke-width="2" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
